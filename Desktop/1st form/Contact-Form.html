<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="Lingo.css">
   <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Contact">
    <h1>Contact Me</h1>
    </div>

    <form>
        <div class="Name">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="Fist Name" required div class="Name-button"></div>
</div>

<div class="Last">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required div class="Last-button"></div>
</div>

<div class="Email">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required div class="Email-button"></div>
</div>

<div class="Submit-box">
        <input type="submit" div class="button"></div>
</div>
    </form>
</body>
</html>
